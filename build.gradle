plugins {
    id 'java'
    id 'war'
}

group 'com.ces3'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.11.0'
}

sourceCompatibility = '23'
targetCompatibility = '23'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('jakarta.servlet:jakarta.servlet-api:6.1.0')
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
    implementation 'org.projectlombok:lombok:1.18.30' // Asegúrate de usar la última versión disponible
    compileOnly 'org.projectlombok:lombok:1.18.30' // Esta es para evitar la inclusión de Lombok en el JAR final
    annotationProcessor 'org.projectlombok:lombok:1.18.30' // Para habilitar la anotación de procesador
    implementation("com.google.code.gson:gson:2.12.1")
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'org.json:json:20231013'
}

test {
    useJUnitPlatform()
}